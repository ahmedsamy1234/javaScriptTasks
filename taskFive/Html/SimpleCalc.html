<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <script defer src="../JavaScript/SimplCalc.js"></script>
</head>
<body>
    <input id="ourText" type="text" placeholder="Enter Numbers">
    <input type="button" id="removeLast" value="&lt;&lt;">
    <input id="buttonC" type="button" value="C"><br>

    <input type="button" value=" 1 " onclick="addTextToInput(this)">
    <input type="button" value=" 2 " onclick="addTextToInput(this)">
    <input type="button" value=" 3 " onclick="addTextToInput(this)">
    <input type="button" value=" + " onclick="Operations(this)"><br>
    <input type="button" value=" 4 " onclick="addTextToInput(this)">
    <input type="button" value=" 5 " onclick="addTextToInput(this)">
    <input type="button" value=" 6 " onclick="addTextToInput(this)">
    <input type="button" value=" - " onclick="Operations(this)">
    <br>
    <input type="button" value=" 7 " onclick="addTextToInput(this)">
    <input type="button" value=" 8 " onclick="addTextToInput(this)">
    <input type="button" value=" 9 " onclick="addTextToInput(this)">
    <input type="button" value=" * " onclick="Operations(this)">
    <br>
    <input style="width: 65px;" type="button" value=" 0 " onclick="addTextToInput(this)">
    <!-- <input type="button" value=" = "><br> -->


</body>
</html>
